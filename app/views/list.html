<div class="row-fluid" ng-controller="LandingCtrl as landingCtrl">
  <div ng-repeat="stock in landingCtrl.stocks">
    <div>
      <div class="stock-dash span3">
        <span class="stock-name" >{{stock.name}}</span>
        <span class="stock-price" >{{stock.price | currency}}</span>
        <span class="stock-change " ng-class="landingCtrl.getChangeClass(stock)" >{{landingCtrl.getChange(stock)}} %</span>
      </div>
    </div>
  </div>

</div>
